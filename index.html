<!DOCTYPE html>

<head>
    <title>Replicate-Web PROJ.</title>
</head>

<style>
    .ay {
        font-family: Cerebri Sans, Helvetica, Arial, sans-serif;
    }
    .ya {
        font-family: monospace;
    }
    h1, h2 {
        font-weight: 720;
        font-size: 34px;
        line-height: 48px;
        margin: 0;
    }
    h1 {
        color: #272044;
        text-align: center;
    }
    h2 {
        text-align: center;
        color: #000000;
        padding: 0px 0px 24px;
    }
    h3 {
        text-align: center;
    }
    p {
        font-size: 18px;
        line-height: 28px;
        font-family: monospace;
        text-align: center;
    }

    /* button styling begin */
    button {
        display: block;
        border-radius: 30px;
        border: 1px solid #1a64d6;
        background: #1a64d6;
        color: #ffffff;
        font-size: 16px;
        line-height: 23px;
        padding: 16px 24px;
        transition: all 200ms ease;
        box-shadow: rgba(37, 39, 89, 0.08) 0px 8px 8px 0;
        margin: 20px auto;
       

    }
    button:hover {
        cursor: pointer;
        background: #ffffff;
        color: #1a64d6;
    }
    /* button styling end */
    /* list styling begin */
    ul {
        list-style: none;
        margin: 0 auto;
        padding: 0px;
        max-width: 400px;
        
    }
    li {
        margin: 1px;
        padding: 5px;
        background-color: #ffffff;
        border-radius: 4px;
        transition: background-color 200ms ease;
    }
    li:hover {
        background-color: #fffbef;
    }
    /* list styling end */



</style>

<body>
    <h1 class="ay" style="color: #1a64d6;">
        🌤 
        <br>
        Currently 21° in Tokyo
    </h1>
    <h2 class="ay">
        <span style="font-weight: 300;">13° /</span> 23°
    </h2>
    <ul class="ay">
        <li>
            <h3>🌧Tomorrow</h3>
            <p>10° / <strong>22°</strong></p>
        </li>
        <li>
            <h3>🌥 Saturday</h3>
            <p>15° / <strong>17°</strong></p>
        </li>
        <li>
            <h3>☀️ Sunday</h3>
            <p>25° / <strong>28°</strong></p>
        </li>
    </ul>
    <button> Change City</button>
    <p>Coded by Trevin Nolan</p>
</body>
